<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product preview card component</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <img class="img img--mobile" src="images/image-product-mobile.jpg" alt="mobile product image">
      <img class="img img--desktop" src="images/image-product-desktop.jpg" alt="desktop product image">
      <div>
        <p class="category">Perfume</p>
        <p class="title">Gabrielle Essence Eau De Parfum</p>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p>$149.99</p>
          <span>$169.99</span>
        </div>
        <button>
          <img class="icon" src="images/icon-cart.svg" alt="cart icon">
          Add to Cart
        </button>
      </div>
    </main>
  </body>
</html>
